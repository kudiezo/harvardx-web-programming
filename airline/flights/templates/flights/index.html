{% extends 'flights/layout.html' %}

{% block body %}
    <h1>Flights</h1>
    <ul>
        {% for flight in flights %}
            <a href="{% url 'flights:flight' flight.id %}">
                <li>{{ flight }}</li>
            </a>
        {% empty %}
            <li>No flight.</li>
        {% endfor %}
    </ul>

{% endblock %}
