{% extends 'users/layout.html' %}

{% block body %}
    <h1>User profile</h1>
    <ul>
        <li>Full name: {{ request.user.first_name }} {{ request.user.last_name }}</li>
        <li>Username: {{ request.user.username }}</li>
        <li>Email: {{ request.user.email }}</li>
    </ul>
    <a href="{% url 'logout' %}">Logout</a>
{% endblock %}
